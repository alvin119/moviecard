<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cellphone-container">
        <div class="movie">
          <div class="menu"><i class="material-icons"></i></div>
          <div class="movie-img"></div>
          <div class="text-movie-cont">
            <div class="mr-grid">
              <div class="col1">
                <h1>刺激1995</h1>
                <ul class="movie-gen">
                  <li>法蘭克·戴瑞邦 /</li>
                  <li>142分鐘 /</li>
                  <li>劇情、犯罪</li>
                </ul>
              </div>
            </div>
            <div class="mr-grid summary-row">
              <div class="col2">
                <h5>劇情簡介</h5>
              </div>
              
            </div>
            <div class="mr-grid">
              <div class="col1">
                <p class="movie-description">
                  銀行家安迪·杜佛倫（提姆·羅賓斯）因涉嫌謀殺夫人及其情夫被判無期徒刑，進入鯊堡州立監獄服刑後，他與能為獄友走私各種違禁商品的埃利斯·「瑞德」·雷丁（摩根·費里曼）成為朋友，同時利用金融才能為典獄長山繆·諾頓（鮑勃·岡頓）等監獄官員和看守洗錢逃稅的故事。
                </p>
              </div>
            </div>
            <div class="mr-grid actors-row">
              <div class="col1">
                <p class="movie-actors">
                  提姆·羅賓斯 /摩根·費里曼 /鮑勃·岡頓 /威廉·湯瑪斯·桑德勒
                </p>
              </div>
            </div>
            <div class="mr-grid action-row">
              <div class="col2">
                <div class="watch-btn">
                  <h3>
                    <i class="fa-solid fa-play" style="color: #ff0000"></i>
                    <a
                      href="https://www.youtube.com/watch?v=PLl99DlL6b4&pp=ygUgdGhlIHNoYXdzaGFuayByZWRlbXB0aW9uIHRyYWlsZXI%3D"
                      target="_blank"
                    ></a>
                    WATCH TRAILER
                  </h3>
                </div>
              </div>
              <div class="col6 action-btn">
                <i class="fa-solid fa-plus" style="color: #ff0000"></i>
              </div>
              <div class="col6 action-btn">
                <i class="fa-solid fa-heart" style="color: #ff0000"></i>
              </div>
              <div class="col6 action-btn">
                <i class="fa-solid fa-share" style="color: #ff0000"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
